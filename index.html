<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>–ë–∞–Ω–∫ –∏ –ö–∞—Ä—Ç–æ—á–∫–∏</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #222;
    overflow: hidden;
    position: relative;
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –¥–æ–ª–ª–∞—Ä–æ–≤ */
  @keyframes fall {
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  .dollar {
    position: absolute;
    top: -50px;
    font-size: 24px;
    color: green;
    animation: fall linear infinite;
  }

  /* –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é */
  header {
    display: flex;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  button {
    margin-right: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }

  button:hover {
    background: #45a049;
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –±–∞–Ω–∫–æ–≤ */
#banksContainer {
    display: flex;
    flex-wrap: wrap;
    padding: 10px;
    justify-content: center;
  }

  /* –ö–∞—Ä—Ç–æ—á–∫–∏ –±–∞–Ω–∫–∞ */
.bank-card {
    width: 250px;
    margin: 10px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    padding: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }

.bank-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

.bank-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

.bank-name {
    font-weight: bold;
    font-size: 1.2em;
  }

.color-indicator {
    width: 20px;
    height: 20px;
    border-radius: 50%;
  }

.cardsContainer {
    margin-top: 10px;
  }

.card {
    background: #f0f0f0;
    border-radius: 10px;
    padding: 8px;
    margin-bottom: 8px;
  }

#noteSection {
  margin-top: 10px;
}

.hidden {
  display: none;
}

</style>
</head>
<body>

<!-- –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –¥–æ–ª–ª–∞—Ä–æ–≤ -->
<div id="dollarsAnimation"></div>

<script>
// –°–æ–∑–¥–∞–µ–º –ø–∞–¥–∞—é—â–∏–µ –¥–æ–ª–ª–∞—Ä—ã
const dollarChars = ["üíµ","üí∏","üí∞","üí≥"];
for(let i=0; i<50; i++){
    const dollar = document.createElement('div');
    dollar.className = 'dollar';
    dollar.innerHTML = dollarChars[Math.floor(Math.random() * dollarChars.length)];
    dollar.style.left = Math.random() * 100 + 'vw';
    dollar.style.fontSize = (20 + Math.random() * 20) + 'px';
    dollar.style.animationDuration = (5 + Math.random() * 5) + 's';
    document.body.appendChild(dollar);
}

// –ó–∞–¥–∞–π—Ç–µ PIN-–∫–æ–¥ –ø—Ä—è–º–æ –≤ –∫–æ–¥–µ:
const pin = '4580'; // –∑–¥–µ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Å–≤–æ–π PIN-–∫–æ–¥

// –ó–∞–ø—Ä–æ—Å–∏—Ç–µ –≤–≤–æ–¥ PIN —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
let inputPin = prompt("–í–≤–µ–¥–∏—Ç–µ PIN –¥–ª—è –≤—Ö–æ–¥–∞");

// –ü—Ä–æ–≤–µ—Ä–∫–∞
if (inputPin !== pin) {
  alert("–ù–µ–≤–µ—Ä–Ω—ã–π PIN!");
  document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:50px;'>–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω</h2>";
} else {
  // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –∏–ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É
  alert("–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω");
  // –ø—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ —Å–∞–π—Ç–∞
}

// –î–∞–Ω–Ω—ã–µ –æ –±–∞–Ω–∫–∞—Ö
let banks = JSON.parse(localStorage.getItem('banks')) || [];

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
function renderBanks(){
  const container = document.getElementById('banksContainer');
  container.innerHTML = '';
  banks.forEach((bank, index) => {
    const card = document.createElement('div');
    card.className = 'bank-card';
    card.style.borderTop = `10px solid ${bank.color}`;

    // –®–∞–ø–∫–∞ –±–∞–Ω–∫–∞
    card.innerHTML = `
      <div class="bank-header">
        <div class="bank-name">${bank.name}</div>
        <div class="color-indicator" style="background:${bank.color};"></div>
      </div>
      <button onclick="deleteBank(${index})" style="background:red;color:white;padding:4px 8px;border:none;border-radius:10px;cursor:pointer;">–£–¥–∞–ª–∏—Ç—å</button>
      <div class="notes-section">
        <strong>–ó–∞–º–µ—Ç–∫–∏:</strong> <br>
        <textarea rows="2" style="width:100%;" onchange="updateNotes(${index}, this.value)">${bank.notes}</textarea>
      </div>
      <div class="cardsContainer" id="cardsForBank${index}">
        ${bank.cards.map((card, cIndex) => `
          <div class="card">
            <div><strong>–ö–∞—Ä—Ç–∞:</strong> ${card.number}</div>
            <div><strong>–ü–∏–Ω–∫–æ–¥:</strong> ${card.pin}</div>
            <div><strong>–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ:</strong> ${card.note}</div>
            <button onclick="deleteCard(${index}, ${cIndex})" style="background:red;color:white;border:none;border-radius:5px;padding:4px 8px; cursor:pointer;">–£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç—É</button>
          </div>
        `).join('')}
        <button onclick="addCard(${index})" style="margin-top:8px; padding:6px 12px; background:#4CAF50; color:white; border:none; border-radius:10px; cursor:pointer;">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç—É</button>
      </div>
    `;
    container.appendChild(card);
  });
}

// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –±–∞–Ω–∫–∞
function addBank(){
  const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –±–∞–Ω–∫–∞:");
  const color = prompt("–¶–≤–µ—Ç –±–∞–Ω–∫–∞ (–Ω–∞–ø—Ä., #ff0000 –∏–ª–∏ red):");
  if(name && color){
    banks.push({name, color, notes:'', cards:[]});
    save();
    renderBanks();
  }
}

// –£–¥–∞–ª–µ–Ω–∏–µ –±–∞–Ω–∫–∞
function deleteBank(index){
  banks.splice(index,1);
  save();
  renderBanks();
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–º–µ—Ç–æ–∫
function updateNotes(index, value){
  banks[index].notes = value;
  save();
}

// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã
function addCard(bankIndex){
  const number = prompt("–Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã:");
  const pin = prompt("–ü–∏–Ω–∫–æ–¥:");
  const note = prompt("–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ:");
  if(number && pin){
    banks[bankIndex].cards.push({number, pin, note});
    save();
    renderBanks();
  }
}

// –£–¥–∞–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã
function deleteCard(bankIndex, cardIndex){
  banks[bankIndex].cards.splice(cardIndex,1);
  save();
}

// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
function save(){
  localStorage.setItem('banks', JSON.stringify(banks));
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
document.write(`
<header>
  <button onclick="addBank()">–î–æ–±–∞–≤–∏—Ç—å –±–∞–Ω–∫</button>
</header>
<div id="banksContainer"></div>
`);

renderBanks();

</script>
</body>
</html>
